name: Build

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'

permissions:
  contents: read

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up JDK 21
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        distribution: temurin
        java-version: 21

    - name: Cache local Maven repository
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Validate formatting and imports
      run: mvn -B clean formatter:validate impsort:check

    - name: Build with Maven
      run: mvn -B install

    # Publish build reports
    - name: Prepare build reports archive
      if: always()
      run: |
        7z a -tzip build-reports.zip -r \
            'target/*-reports/TEST-*.xml' \
            'target/build-report.json' \
            LICENSE.txt
    - name: Upload build reports
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # 5.0.0
      if: always()
      with:
        name: "build-reports-${{ github.run_attempt }}-Build"
        path: |
          build-reports.zip
        retention-days: 7
    - name: Produce report and add it as job summary
      uses: quarkusio/action-build-reporter@02e2aea3728e6f31199387eeba0dcdbd18b75159 # main
      if: always()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        build-reports-artifacts-path: .
