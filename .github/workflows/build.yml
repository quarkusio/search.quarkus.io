name: Build

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'

permissions:
  contents: read

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up JDK 21
      uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
      with:
        distribution: temurin
        java-version: 21

    - name: Cache local Maven repository
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Validate formatting and imports
      run: mvn -B clean formatter:validate impsort:check

    - name: Build with Maven
      run: mvn -B install

    # Publish build reports
    - name: Prepare build reports archive
      if: always()
      run: |
        7z a -tzip build-reports.zip -r \
            'target/*-reports/TEST-*.xml' \
            'target/build-report.json' \
            LICENSE.txt
    - name: Upload build reports
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # 6.0.0
      if: always()
      with:
        name: "build-reports-${{ github.run_attempt }}-Build"
        path: |
          build-reports.zip
        retention-days: 7
    - name: Produce report and add it as job summary
      uses: quarkusio/action-build-reporter@02e2aea3728e6f31199387eeba0dcdbd18b75159 # main
      if: always()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        build-reports-artifacts-path: .
