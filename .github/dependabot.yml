version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: weekly
    groups:
      maven-plugins:
        patterns:
          - "*maven*plugin*"
          - "org.apache.maven*:*"
        exclude-patterns:
          - "io.quarkus*"
      quarkus:
        patterns:
          - "io.quarkus:*"
          - "io.quarkus.*:*"
          - "io.quarkiverse:*"
          - "io.quarkiverse.*:*"
      # any WEB component dependencies:
      mvnpm:
        patterns:
          - "org.mvnpm:*"
    ignore:
      # Releases too often, it's annoying
      - dependency-name: "org.assertj:*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: docker
    directory: "/src/main/docker"
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-major" ]
